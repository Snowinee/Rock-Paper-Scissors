<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" id="style" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,700&display=swap" rel="stylesheet">
    <title>Rock Paper Sissors</title>
</head>
<body>
    <main>
        <div class="mainWrapper">
            <div class="headingContainer">
                <h2>Rock Paper Scissors</h2>
            </div>
            <div class="gameContainer">
                <div class="screen">
                    <p id="winner"></p>
                    <p id="info"></p>
                </div>
                <div class="stats">
                    <h1>Stats</h1>
                    <p id="userWins">User Wins: </p>
                    <p id="botWins">Bot Wins: </p>
                    <p id="ties">Ties: </p>
                </div>
                <div class="actionContainer">
                    <button class="buttons" id="rock">Rock</button>
                    <button class="buttons" id="paper">Paper</button>
                    <button class="buttons" id="scissors">Scissors</button>
                </div>
            </div>
        </div>

        <div class="themes">
            <div class="red themesBtn" id="red"></div>
            <div class="normal themesBtn" id="normal"></div>
            <div class="green themesBtn" id="green"></div>
        </div>

    </main>

    <script src="main.js"></script>
</body>
</html>
